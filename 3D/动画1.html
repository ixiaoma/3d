<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			section{width: 600px;
					height: 300px;
					background: #ccc;
					position: relative;
					margin: 100px auto;
			}
			div{width: 100px;height: 100px;
			background: red;position: absolute;animation: myMove 3s infinite;}
			@keyframes myMove{
				from{left:0}
				to{left:300px;}
			}
		</style>
	</head>
	<body>
		<section>
			<div></div>
		</section>
	</body>
</html>
