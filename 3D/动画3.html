<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			section{width: 600px;
					height: 300px;
					background: #ccc;
					position: relative;
					margin: 100px auto;
			}
			div{width: 100px;height: 100px;
			background: red;position: absolute;animation: myMove 3s 2s 2;}
			@keyframes myMove{
				0%{left: 0;top: 0;}
				25%{transform: translateX(500px);}
				50%{transform: translateX(500px) translateY(200px);}
				75%{transform: translateX(0) translateY(200px);}
			}
		</style>
	</head>
	<body>
		<section>
			<div></div>
		</section>
	</body>
</html>
