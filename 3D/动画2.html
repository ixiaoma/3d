<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			section{width: 600px;
					height: 300px;
					background: #ccc;
					position: relative;
					margin: 100px auto;
			}
			div{width: 100px;height: 100px;
			background: red;position: absolute;animation: myMove 3s infinite;}
			@keyframes myMove{
				0%{left: 0;top: 0;}
				25%{left: 500px;top:0}
				50%{left: 500px;top: 200px;}
				75%{left: 0;top: 200px;}
				100%{left: 0;top: 0;}
			}
		</style>
	</head>
	<body>
		<section>
			<div></div>
		</section>
	</body>
</html>
